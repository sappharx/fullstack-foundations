{% extends "base.html" %}
{% block title %}Edit {{ restaurant.name }}{% endblock %}

{% block content %}
	<div class="container">
		<div class="jumbotron">
			<h2>Edit {{ restaurant.name }}</h2>
		</div>
		
		<form class="form-horizontal" action="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}" method="post">
			<div class="form-group">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<label for="name" class="control-label">
							What do you want {{ restaurant.name }}'s new name to be?
						</label>
					</div>					
					<div class="col-md-6 col-md-offset-3">
						<input type="text" name="name" id="name" placeholder="{{ restaurant.name }}" class="form-control" />
					</div>
				</div>
				<div class="row" style="padding-top: 20px;">
					<div class="col-xs-6">
						<button type="submit" class="btn btn-primary pull-right">
							Edit Name
						</button>
					</div>
					<div class="col-xs-6">
						<a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}" class="btn btn-warning">
							Nevermind
						</a>
					</div>
				</div>
			</div>
		</form>
	</div>
{% endblock content %}
