{% extends "base.html" %}
{% block title %}Delete {{ restaurant.name }}{% endblock %}

{% block content %}
	<div class="container">
		<div class="jumbotron">
			<h2>Delete {{ restaurant.name }}</h2>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h4 style="text-align: center">
					Are you sure you want to delete {{ restaurant.name }}?
				</h4>
			</div>
		</div>
		<form class="form-horizontal" action="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}" method="post">
			<div class="form-group">
				<div class="row" style="padding-top: 20px;">
					<div class="col-xs-6">
						<button type="submit" class="btn btn-danger pull-right">
							Yes, get rid of it!
						</button>
					</div>
					<div class="col-xs-6">
							<a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}" class="btn btn-primary">
								No, take me back
							</a>
					</div>
				</div>
			</div>
		</form>
	</div>
{% endblock content %}
